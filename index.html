<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <link rel="stylesheet" href="css/main.css">
  <title>Data-Atributes</title>
</head>

<body>
  <h1>Personajes de Videojuegos</h1>
  <ul class="images">
    <li class="image-videogame" data-name="Kirby" data-date="1992">
      <img src="assets/images/kirby.png" alt="Kirby"></li>
    <li class="image-videogame" data-name="Mario" data-date="1988">
      <img src="assets/images/mario.png" alt="mario"></li>
    <li class="image-videogame" data-name="Yoshi" data-date="1990">
      <img src="assets/images/yoshi.png" alt="Yoshi"></li>
  </ul>
  <div class="information">
    <p class="active">
      Haz click sobre cualquier personaje para saber más de él
    </p>
  </div>

  <script type="text/javascript" src="js/app.js">
  </script>
</body>

</html>
